<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Omada WiFi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #FF3B30;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #D32F2F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Session Details</h2>
        <p><strong>Session Start Time:</strong> <span id="startTime">Loading...</span></p>
        <p><strong>Voucher Expiration:</strong> <span id="expiryTime">Loading...</span></p>
        <p id="expiredWarning" style="color: red; font-weight: bold;"></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Get session start time & voucher expiry time from localStorage
        let startTime = localStorage.getItem("sessionStartTime");
        let expiryTime = localStorage.getItem("voucherExpiryTime");

        // If no session data, set default values
        if (!startTime) {
            startTime = new Date().toISOString();
            localStorage.setItem("sessionStartTime", startTime);

            // Set default voucher duration (change if needed)
            let defaultDuration = 60; // 60 minutes
            let expiryDate = new Date(new Date().getTime() + defaultDuration * 60000);
            localStorage.setItem("voucherExpiryTime", expiryDate.toISOString());
            expiryTime = expiryDate.toISOString();
        }

        // Convert stored times to Date objects
        let startDate = new Date(startTime);
        let expiryDate = new Date(expiryTime);

        // Display session start time and expiration time
        document.getElementById("startTime").innerText = startDate.toLocaleTimeString();
        document.getElementById("expiryTime").innerText = expiryDate.toLocaleString();

        // Function to check if voucher is expired and auto-logout
        function checkExpiration() {
            let now = new Date();
            if (now >= expiryDate) {
                document.getElementById("expiredWarning").innerText = "⚠️ Your voucher has expired! Logging out...";
                setTimeout(logout, 5000); // Wait 5 seconds before auto-logout
            }
        }

        // Run expiration check every 10 seconds
        setInterval(checkExpiration, 10000);
        checkExpiration();

        // Logout function (clears session & redirects to Omada logout)
        function logout() {
            localStorage.removeItem("sessionStartTime");
            localStorage.removeItem("voucherExpiryTime");
            window.location.href = "http://portal.tplink.net/portal/logout"; // Omada logout
        }

        // Auto-logout when the page loads (if expired)
        window.onload = checkExpiration;
    </script>
</body>
</html>
