<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Omada WiFi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #FF3B30;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #D32F2F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Session Details</h2>
        <p><strong>Session Start Time:</strong> <span id="startTime"></span></p>
        <p><strong>Session Duration:</strong> <span id="sessionDuration">0 minutes</span></p>
        <p><strong>Voucher Expiration:</strong> <span id="expiryTime"></span></p>
        <p id="expiredWarning" style="color: red; font-weight: bold;"></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Set voucher duration in minutes (example: 60 minutes = 1 hour)
        let voucherDuration = 60; // Change this based on the voucher validity

        // Check if session start time exists in local storage
        let startTime = localStorage.getItem("sessionStartTime");
        if (!startTime) {
            startTime = new Date().toISOString();
            localStorage.setItem("sessionStartTime", startTime);
        }

        // Convert start time to Date object
        let startDate = new Date(startTime);

        // Display session start time
        document.getElementById("startTime").innerText = startDate.toLocaleTimeString();

        // Calculate & display session duration
        function updateDuration() {
            let now = new Date();
            let diff = Math.floor((now - startDate) / 60000); // Convert ms to minutes
            document.getElementById("sessionDuration").innerText = diff + " minutes";
        }
        setInterval(updateDuration, 60000);
        updateDuration();

        // Calculate voucher expiration time
        let expiryDate = new Date(startDate.getTime() + voucherDuration * 60000);
        document.getElementById("expiryTime").innerText = expiryDate.toLocaleString();

        // Check if voucher is expired
        function checkExpiration() {
            let now = new Date();
            if (now >= expiryDate) {
                document.getElementById("expiredWarning").innerText = "⚠️ Your voucher has expired!";
            }
        }
        setInterval(checkExpiration, 10000);
        checkExpiration();

        // Logout function
        function logout() {
            localStorage.removeItem("sessionStartTime"); // Clear session data
            window.location.href = "http://portal.tplink.net/portal/logout"; // Redirect to Omada logout page
        }
    </script>
</body>
</html>
