<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net4Speed Duration Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

.logo {
    display: block;
    margin: 0 auto 0px;
    width: 350px;
    height: auto;
}
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("bg.jpg"); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    z-index: -1;
    opacity: 0.9;
}
h4 {
    text-align: center;
    font-size: 12px; opacity: 0.7; color:#FFFF00;
}
.container {
    max-width: 330px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
}
</style>
</head>
<body>
<img class="logo" src="lg.png" alt="Logo">
    <div class="container">
        <font color="#FFFFFF"><h2>Session Details</h2></font>
        <font color="#FFFF00"><p><strong>Voucher Code:</strong> <span id="voucherCode">Detecting...</span></p>
        <p><strong>Active Session Duration:</strong> <span id="sessionDuration">00:00:00</span></p></font>
    </div>

    <script>
        // Auto-detect voucher code (placeholder logic, adapt as needed)
        let voucherCode = localStorage.getItem("voucherCode");
        if (!voucherCode) {
            voucherCode = "AUTO1234"; // Replace with actual detection logic
            localStorage.setItem("voucherCode", voucherCode);
        }
        document.getElementById("voucherCode").innerText = voucherCode;

        // Get stored session duration
        let activeTime = parseInt(localStorage.getItem("activeSessionTime")) || 0;
        let tracking = false;
        let interval;

        function updateSessionDuration() {
            let hours = Math.floor(activeTime / 3600);
            let minutes = Math.floor((activeTime % 3600) / 60);
            let seconds = activeTime % 60;
            document.getElementById("sessionDuration").innerText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTracking() {
            if (!tracking) {
                tracking = true;
                interval = setInterval(() => {
                    activeTime++;
                    localStorage.setItem("activeSessionTime", activeTime);
                    updateSessionDuration();
                }, 1000);
            }
        }

        window.onload = function () {
            updateSessionDuration();
            startTracking();
        };
    </script>
</body>
</html>
